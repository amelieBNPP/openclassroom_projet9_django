{% extends "../framework-header.html" %} {% block page %}
<div>
  <form id="form-loggin" method="POST" action="">
    {% csrf_token %}
    <div>{{form.username.label}} {{form.username}}</div>
    <div>{{form.password1.label}} {{form.password1}}</div>

    <input type="submit" value="Login" name="Create user" />
  </form>

  {% for message in messages %}
  <p id="messages">{{message}}</p>
  {% endfor %}
</div>

<div>
  <p>Don't have an account? <a href="{% url 'register'%}">Sign Up</a></p>
</div>
{% endblock %}
